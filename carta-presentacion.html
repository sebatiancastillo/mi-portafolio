<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Profesional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Íconos Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #0d1021;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .card-profile {
      background-color: #fd7979;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 950px;
      margin: auto;
    }

    .profile-info h2 {
      font-weight: bold;
    }

    .profile-info p {
      margin-bottom: 5px;
      color: #cccccc;
    }

    .icons a {
      color: white;
      margin-right: 15px;
      font-size: 1.3rem;
      text-decoration: none;
    }

    .icons a:hover {
      color: #d4ff00;
    }

    .profile-photo img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
      border: 2px solid #d4ff00;
    }

    @media (max-width: 768px) {
      .card-profile {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;
      }

      .profile-photo img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

<div class="card-profile">
  <div class="profile-info">
    <h2>Jordan Medina Ortíz</h2>
    <p>Full Stack Software Developer</p>
    <p><i class="fas fa-map-marker-alt me-1"></i>San Luis Potosí, México</p>

    <div class="icons mt-3">
      <!-- Redes sociales y contacto -->
      <a href="mailto:ejemplo@email.com" title="Correo"><i class="fas fa-envelope"></i></a>
      <a href="tel:+521234567890" title="Teléfono"><i class="fas fa-phone"></i></a>
      <a href="https://linkedin.com/in/tuusuario" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/tuusuario" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com/tuusuario" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/521234567890" title="WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://tusitio.com" title="Portafolio web" target="_blank"><i class="fas fa-laptop-code"></i></a>
      <span class="ms-2">ES</span>
    </div>
  </div>

  <div class="profile-photo">
    <img src="/assets/SEBASTIAN CASTILLO.jpg" alt="Foto Personal">
  </div>
</div>

</body>
</html>
