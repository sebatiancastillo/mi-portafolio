<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .hero-section {
   
      height: 100vh;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .contact-box {
     background: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e') no-repeat center center/cover;
      position: relative;
      z-index: 2;   
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      justify-content: space-between;
    }

    .form-section {
      flex: 1 1 500px;
    }

    .form-section input,
    .form-section textarea {
      border-radius: 15px;
    }

    .form-section button {
      border-radius: 15px;
      background-color: #d4ff00;
      color: black;
      font-weight: bold;
    }

    .photo-section {
      flex: 1 1 200px;
      text-align: center;
    }

    .photo-section img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #d4ff00;
    }

    .btn-tab {
      border-radius: 20px;
      margin: 5px;
      padding: 8px 16px;
    }

    .btn-tab.active {
      background-color: white;
      color: black;
    }

    .social-icons img {
      max-height: 30px;
      margin: 10px;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.3;
    }

    @media (max-width: 768px) {
      .contact-box {
        flex-direction: column;
        align-items: stretch;
      }

      .photo-section {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

<div class="hero-section">
  <div class="overlay"></div>
  <div class="contact-box container">

    <!-- Sección de formulario -->
    <div class="form-section">
      <h1 class="text-white mb-3">Conectando clientes<br>con autónomos comprometidos</h1>

      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-outline-light btn-tab active">Contactar</button>
        <button class="btn btn-outline-light btn-tab">Descargar HV</button>
      </div>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Tu mensaje..."></textarea>
        </div>
        <button type="submit" class="btn w-100">Enviar mensaje</button>
      </form>

      <div class="social-icons text-center mt-4">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Facebook"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384007.png" alt="WhatsApp"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384017.png" alt="LinkedIn"></a>
      </div>
    </div>

    <!-- Foto personal -->
    <div class="photo-section">
      <img src="/assets/SEBASTIAN CASTILLO.jpg" alt="Tu Foto">
      <p class="text-white mt-2">Aquí va tu foto</p>
    </div>

  </div>
</div>

</body>
</html>
